<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        a{
            text-decoration: none;
            color: white;
        }
        .warning{
            display: none;
        }
    </style>
    <title>Document</title>
</head>

<body class="bg-light py-5">
    <div class="container ">
        <div class="col-md-10 bg-white mx-auto py-5 shadow-sm">
            <h1 class="mx-auto pb-5 w-75">Add Favourite Websits</h1>
            <div class="form mx-auto  w-75">
                <input id="name-web" type="text" class="form-control w-100 ms-auto" placeholder="BookMarker name">
                <div id="warning-name" class="warning  bg-warning border-1 w-100"><p class="ps-2 border-1  text-danger fw-bold">This input is required</p></div>
                <br>
                <input id="web-url" type="text" class="form-control w-100 ms-auto" placeholder="website URL">
                <div id="warning-url" class="warning bg-warning border-1 w-100"><p class="ps-2 border-1  text-danger fw-bold">This input is required</p></div>

            </div>
            <div class="add-web w-75 mx-auto mt-5">
                <button onclick="addWeb()" class="btn btn-outline-warning"> Add</button>
                <!-- <button onclick="clear()" class="btn btn-outline-warning">Clear</button> -->
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="col-md-10 bg-white mx-auto py-5 shadow-sm">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">index</th>
                        <th scope="col">BookMarker name</th>
                        <th scope="col">website URL</th>
                        <th scope="col">Visite</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="table-display">
                    <!-- <tr>
                        <td></td>
                        <td></td>

                        <td><button class="btn btn-warning"><a target="_blanck" href="">Visite</a></button></td>
                        <td><button class="btn btn-dark">Delete</button></td>
                    </tr> -->
                </tbody>

            </table>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
